<div class="home">

      <td><img src="{{ site.baseurl }}/assets/left_top.jpg"></td>
      <td align="right"><img src="{{ site.baseurl }}/assets/middle_top.jpg"></td>
      <td><img src="{{ site.baseurl }}/assets/middle_right.jpg"></td>
      <td>&nbsp;</td>
      <td align="right"><img src="{{ site.baseurl }}/assets/right_top.jpg"></td>
    </tr>
    <tr>
      <td><img src="{{ site.baseurl }}/assets/left_middle.jpg"></td>

      <td>&nbsp;</td>

    </tr>
    <tr>
      <td colspan="5"><img src="{{ site.baseurl }}/assets/left_bottom.jpg"></td>
    </tr>
  </table>
